# Enhanced startup performance
add_newline = false
command_timeout = 2000
scan_timeout = 50

# Enhanced username display with refined styling
[username]
show_always = true
style_user = "bg:#cba6f7 fg:#1e1e2e bold"
style_root = "bg:#f38ba8 fg:#1e1e2e bold"
format = '[ $user ]($style)'
disabled = false

# Operating system detection (optional)
[os]
style = "bg:#cba6f7 fg:#1e1e2e bold"
format = "[ $symbol ]($style)"
disabled = true

[directory]
style = "bg:#f5c2e7 fg:#1e1e2e bold"
